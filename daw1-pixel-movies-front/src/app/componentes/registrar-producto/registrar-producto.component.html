<div class="container mt-4">
    <h2 class="mb-4">Registrar nuevo Producto</h2>
  
    <form #productoForm="ngForm" (ngSubmit)="registrarProducto()">
      <div class="mb-3">
        <label for="nombreProducto" class="form-label">Nombre del Producto</label>
        <input type="text" id="nombreProducto" class="form-control" required [(ngModel)]="nuevoProducto.nombreProducto" name="nombreProducto">
      </div>
  
      <div class="mb-3">
        <label for="precioProducto" class="form-label">Precio del Producto</label>
        <input type="text" id="precioProducto" class="form-control" required [(ngModel)]="nuevoProducto.precioProducto" name="precioProducto">
      </div>

      <div class="mb-3">
        <label for="marcaProducto" class="form-label">Marca del Producto</label>
        <input type="text" id="marcaProducto" class="form-control" required [(ngModel)]="nuevoProducto.marcaProducto" name="marcaProducto">
      </div>
  
      <!-- BotÃ³n Guardar -->
      <button type="submit" class="btn btn-success" [disabled]="productoForm.invalid">
        <i class="bi bi-save"></i> Registrar Producto
      </button>
    </form>
  </div>
