<div class="container mt-4">
  <h2 class="mb-3">Listado de Salas</h2>

  <div class="container">
    <div class="row align-items-end mb-3">
      <div class="col-md-6">
        <label for="capacidad" class="form-label">Filtrar Salas por capacidades menores A:</label>
        <input type="number" class="form-control" id="capacidad" [(ngModel)]="capacidadSeleccionada" name="capacidad" placeholder="Ingrese capacidad mínima">
      </div>  
  
      <div class="col-md-3">
        <button class="btn btn-secondary w-100" (click)="filtrarSalas()">
          <i class="bi bi-filter-circle"></i> Filtrar
        </button>
      </div>
  
      <div class="col-md-3">
        <button class="btn btn-primary w-100" (click)="irAregistrarSala()">
          <i class="bi bi-plus-circle"></i> Agregar Sala
        </button>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Código</th>
          <th>Capacidad</th>
          <th style="width: 250px;">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sala of salas">
          <td>{{ sala.idsala }}</td>
          <td>{{ sala.codsala }}</td>
          <td>{{ sala.capacidad }}</td>
          <td class="text-center">
            <button class="btn btn-warning btn-sm me-1" (click)="irAactualizarSala(sala.idsala)">
              <i class="bi bi-pencil"></i> Actualizar
            </button>
            <button class="btn btn-danger btn-sm" (click)="eliminarSala(sala.idsala)"> Eliminar
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
