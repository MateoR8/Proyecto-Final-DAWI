<div class="container mt-4">
    <h2 class="mb-3">Listado de Productos</h2>
  
    <div class="container">
      <div class="row align-items-end mb-3">
        <div class="col-md-6">
          <label for="precio" class="form-label">Filtrar Productos con precio mayor: </label>
          <input type="number" class="form-control" id="precio" [(ngModel)]="precioSeleccionado" name="precio" placeholder="Ingrese Precio">
        </div>  
    
        <div class="col-md-3">
          <button class="btn btn-secondary w-100" (click)="filtrarProductos()">
            <i class="bi bi-filter-circle"></i> Filtrar
          </button>
        </div>
    
        <div class="col-md-3">
          <button class="btn btn-primary w-100" (click)="irAregistrarProducto()">
            <i class="bi bi-plus-circle"></i> Agregar Sala
          </button>
        </div>
      </div>
    </div>
  
    <div class="table-responsive">
      <table class="table table-striped table-hover table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre Producto</th>
            <th>Precio</th>
            <th>Marca</th>
            <th style="width: 250px;">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos">
            <td>{{ producto.idProducto }}</td>
            <td>{{ producto.nombreProducto }}</td>
            <td> S/. {{ producto.precioProducto }}</td>
            <td>{{ producto.marcaProducto }}</td>
            <td class="text-center">
              <button class="btn btn-warning btn-sm me-1" (click)="irAactualizarProducto(producto.idProducto)">
                <i class="bi bi-pencil"></i> Actualizar
              </button>
              <button class="btn btn-danger btn-sm" (click)="eliminarProducto(producto.idProducto)"> Eliminar
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
